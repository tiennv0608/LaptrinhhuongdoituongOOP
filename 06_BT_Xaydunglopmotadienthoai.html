<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Mobile = function (id,name) {
        this.id = id;
        this.name = name;
        this.message = "";
        this.setMessage = function (message) {
            this.message = message;
        }
        this.getMessage = function () {
            return this.message;
        }
        this.sendMessage = function (message, mobile) {
            mobile.setMessage(message);
        }
    }
</script>
</body>
</html>
