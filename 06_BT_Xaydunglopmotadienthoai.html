<script>
    let Mobile = function (id,name,battery,status) {
        this.id = id;
        this.name = name;
        this.battery = battery;
        this.status = status;
        this.message = "";
        // this.switchStatus = function (status){
        //     if (status == true) {
                this.setMessage = function (message) {
                    this.message = message;
                    this.battery--;
                }
                this.getMessage = function () {
                    this.battery--;
                    return this.message;
                }
                this.sendMessage = function (message, mobile) {
                    mobile.setMessage(message);
                    this.battery--;
                }
        //     } else {
        //         status = true
        //     }
        // }
        if (this.battery == 0) {
            this.status == false;
        }
        this.chargePhone = function () {
            while (this.battery < 100) {
                this.battery++;
            }
            return this.battery;
        }
    }

    let iphone = new Mobile(1,"iphone",100,true);
    let android = new Mobile(2,"Android",87,true);
    let tinNhan = prompt("Nhap noi dung");
    iphone.setMessage(tinNhan);
    iphone.sendMessage(tinNhan,android);
    console.log(android.getMessage(tinNhan));
    console.log(iphone.battery);
    console.log(android.battery);
    console.log(iphone.chargePhone());
</script>
