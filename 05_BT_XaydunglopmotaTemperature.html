<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Temperature = function (celsius) {
        this.celsius = celsius;
        this.changeFarenheit = function () {
            return this.celsius * 9/5 + 32;
        }
        this.changeKenvin = function () {
            return this.celsius + 273.15
        }
    }
    function showTemperature() {
        let nhietdo = +prompt("Nhap nhiet do muon chuyen doi: ")
        temperature = new Temperature(nhietdo);
        let doF = temperature.changeFarenheit();
        let doK = temperature.changeKenvin();
        document.write(nhietdo +' do C = '+ doF+' do F <br>');
        document.write(nhietdo +' do C = '+ doK+' do K');
    }
    showTemperature();
</script>
</body>
</html>
