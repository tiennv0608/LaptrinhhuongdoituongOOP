<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    canvas {
        border: 1px solid black;
    }
</style>
<body>

<canvas id="myCanvas" width="1800" height="800"></canvas>
</body>
<script>
    let canvas = document.getElementById('myCanvas');
    let pen = canvas.getContext("2d");
    let img=new Image();
    img.src= 'sportscar.png';
    img.onload=function (){
    pen.drawImage(img,900,400,100,50);}
</script>
</html>
